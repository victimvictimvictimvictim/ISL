<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        audio {
            display: none; /* This hides the audio player from view */
        }
    </style>
</head>
<body>
    <!-- Image -->
    <img src="66.png" alt="A description of the image">

    <!-- Audio Player -->
    <audio autoplay loop>
        <source src="ost.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
