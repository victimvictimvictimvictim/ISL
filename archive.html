<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISL ARCHIVE</title>
    <link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.4/dist/terminal.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #2c2f36;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .month, .museum-tab {
            font-size: 1.2rem;
            margin: 10px 0;
            cursor: pointer;
        }

        .month:hover, .museum-tab:hover {
            color: #ffcc00;
        }

        .month.active {
            color: #ffcc00;
            font-weight: bold;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #1c1f22;
            color: white;
        }

        .terminal-bar {
            background-color: #333;
            display: flex;
            justify-content: space-between; /* Align items to both ends */
            padding: 5px;
        }

        .terminal-icon {
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border-radius: 50%;
        }

        .terminal-red { background-color: red; }
        .terminal-yellow { background-color: yellow; }
        .terminal-green { background-color: green; }

        .terminal-window {
            background-color: #111;
            padding: 20px;
            border-radius: 5px;
        }

        .btn {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ffcc00;
        }

        .post {
            background-color: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative;
        }

        .post img, .post video {
            max-width: 600px; /* Set a maximum width for images */
            height: auto;
            object-fit: contain; /* Prevent stretching */
            border-radius: 5px;
            cursor: pointer; /* Add pointer cursor for clickable images/videos */
        }

        .post-title {
            font-size: 1.5rem;
            margin-bottom: 5px;
            cursor: pointer; /* Make the title clickable */
        }

        .post-date {
            font-size: 0.9rem;
            color: #888;
        }

        .month-posts {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .minimize-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background-color: transparent;
            color: white;
            border: none;
            font-size: 1.8rem;
            padding: 5px;
            cursor: pointer;
        }

        .minimized .post-content {
            display: none;
        }

        .sidebar .month, .sidebar .museum-tab {
            margin-bottom: 15px;
        }

        /* Dropdown Styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ffcc00;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body class="terminal-dark">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>ISL ARCHIVE</h2>
        <div class="month" onclick="setActiveMonth('december')">DEC24</div>
        <div class="month" onclick="setActiveMonth('november')">NOV24</div>
        <div class="museum-tab" onclick="showMuseum()">Museum</div>
    </div>

    <!-- Content Area -->
    <div class="content">
        <div class="terminal">
            <!-- Terminal Bar -->
            <div class="terminal-bar">
                <div>
                    <span class="terminal-icon terminal-red"></span>
                    <span class="terminal-icon terminal-yellow"></span>
                    <span class="terminal-icon terminal-green"></span>
                </div>
                <!-- Back to Home and Sort Dropdown -->
                <div>
                    <button onclick="window.location.href='/'" class="btn">Back to Home</button>
                    
                    <!-- Sort Dropdown -->
                    <div class="dropdown">
                        <button class="btn">Sort</button>
                        <div class="dropdown-content">
                            <a href="#" onclick="sortPosts('all')">All</a>
                            <a href="#" onclick="sortPosts('image')">Images</a>
                            <a href="#" onclick="sortPosts('video')">Videos</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Terminal Window -->
            <div class="terminal-window">
                <h1>Welcome to the Terminal</h1>
                <p>Here are the posts from the selected month.</p>

                <!-- Posts -->
                <div id="posts" class="month-posts"></div>
            </div>
        </div>
    </div>

    <script>
        let activeMonth = 'november';  // Default active month

        const posts = {
            november: [
                { title: "NLFA", date: "2024-11-15", type: "image", src: "IMG_7888.jpg" },
                { title: "ISL Digest Week#1", date: "2024-11-14", type: "video", src: "ISL_DIGEST.mp4" }
            ],
            december: [
                { title: "Post 2", date: "2024-12-05", type: "image", src: "image2.jpg" },
                { title: "Another Video Post", date: "2024-12-01", type: "video", src: "video2.mp4" }
            ],
            museum: [
                { title: "tacobellguy", date: "2024-11-13", type: "video", src: "tacobellguy.mp4" },
                { title: "Soybomberhelloween", date: "2024-11-12", type: "video", src: "Soybomberhelloween.mp4" }
            ]
        };

        function setActiveMonth(month) {
            activeMonth = month;  // Set active month
            document.querySelectorAll('.month').forEach(m => m.classList.remove('active'));
            document.querySelector(`.month[onclick="setActiveMonth('${month}')"]`).classList.add('active');
            showPosts(month);
        }

        function showPosts(month, filterType = null) {
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = ''; // Clear previous posts

            let filteredPosts;
            if (filterType === 'all' || !filterType) {
                filteredPosts = posts[month];
            } else {
                filteredPosts = posts[month].filter(post => post.type === filterType);
            }

            filteredPosts.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');

                const minimizeButton = document.createElement('button');
                minimizeButton.classList.add('minimize-btn');
                minimizeButton.innerText = '-';
                minimizeButton.onclick = () => {
                    if (post.type === "image") {
                        togglePostVisibility(postElement);
                    }
                };

                const titleElement = document.createElement('h2');
                titleElement.classList.add('post-title');
                titleElement.innerText = post.title;
                titleElement.onclick = () => {
                    if (post.type === "image") {
                        togglePostVisibility(postElement);
                    }
                };

                const dateElement = document.createElement('p');
                dateElement.classList.add('post-date');
                dateElement.innerText = `Posted on: ${post.date}`;

                const mediaElement = document.createElement(post.type === "video" ? 'video' : 'img');
                mediaElement.src = post.src;
                mediaElement.onclick = () => {
                    if (post.type === "image") {
                        togglePostVisibility(postElement);
                    }
                };

                if (post.type === 'video') {
                    mediaElement.controls = true;
                }

                const contentDiv = document.createElement('div');
                contentDiv.classList.add('post-content');
                contentDiv.appendChild(dateElement);
                contentDiv.appendChild(mediaElement);

                postElement.appendChild(minimizeButton);
                postElement.appendChild(titleElement);
                postElement.appendChild(contentDiv);
                postsContainer.appendChild(postElement);
            });
        }

        function togglePostVisibility(postElement) {
            postElement.classList.toggle('minimized');
        }

        function sortPosts(type) {
            showPosts(activeMonth, type);  // Use the active month and filter by type
        }

        function showMuseum() {
            setActiveMonth('museum');
        }

        // Show November posts on initial load
        setActiveMonth('november');
    </script>
</body>
</html>
