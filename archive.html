<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISL ARCHIVE</title>
    <link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.4/dist/terminal.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #2c2f36;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .month, .museum-tab, .play-random-mp3-btn {
            font-size: 1.2rem;
            margin: 10px 0;
            cursor: pointer;
        }

        .month:hover, .museum-tab:hover, .play-random-mp3-btn:hover {
            color: #ffcc00;
        }

        .month.active {
            color: #ffcc00;
            font-weight: bold;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #1c1f22;
            color: white;
        }

        .terminal-bar {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            padding: 5px;
        }

        .terminal-icon {
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border-radius: 50%;
        }

        .terminal-red { background-color: red; }
        .terminal-yellow { background-color: yellow; }
        .terminal-green { background-color: green; }

        .terminal-window {
            background-color: #111;
            padding: 20px;
            border-radius: 5px;
        }

        .btn {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ffcc00;
        }

        .post {
            background-color: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative;
        }

        .post img, .post video {
            max-width: 600px;
            height: auto;
            object-fit: contain;
            border-radius: 5px;
            cursor: pointer;
        }

        .post-title {
            font-size: 1.5rem;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .post-date {
            font-size: 0.9rem;
            color: #888;
        }

        .month-posts {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .minimize-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background-color: transparent;
            color: white;
            border: none;
            font-size: 1.8rem;
            padding: 5px;
            cursor: pointer;
        }

        .minimized .post-content {
            display: none;
        }

        .sidebar .month, .sidebar .museum-tab, .sidebar .play-random-mp3-btn {
            margin-bottom: 15px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ffcc00;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Styling for the new audio controls */
        .audio-controls {
            margin-top: 20px;
        }

        .audio-slider {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body class="terminal-dark">
    <div class="sidebar">
        <h2>ISL ARCHIVE</h2>
        <div class="month" onclick="setActiveMonth('december')">DEC24</div>
        <div class="month" onclick="setActiveMonth('november')">NOV24</div>
        <div class="month" onclick="setActiveMonth('museum')">Museum</div>
        <div class="play-random-mp3-btn" onclick="playRandomMP3()">ISL RADIO</div>

        <!-- Audio controls added below -->
        <div class="audio-controls">
            <button onclick="pauseAudio()" id="pauseButton" class="btn">Pause</button>
            <button onclick="skipAudio()" id="skipButton" class="btn">Skip</button>
            <label for="audioVolume">Volume:</label>
            <input type="range" id="audioVolume" class="audio-slider" value="100" max="100" onchange="setVolume(this.value)">
        </div>
    </div>

    <div class="content">
        <div class="terminal">
            <div class="terminal-bar">
                <div>
                    <span class="terminal-icon terminal-red"></span>
                    <span class="terminal-icon terminal-yellow"></span>
                    <span class="terminal-icon terminal-green"></span>
                </div>
                <div>
                    <button onclick="window.location.href='/'" class="btn">Back to Home</button>
                    <div class="dropdown">
                        <button class="btn">Sort</button>
                        <div class="dropdown-content">
                            <a href="#" onclick="sortPosts('all')">All</a>
                            <a href="#" onclick="sortPosts('image')">Images</a>
                            <a href="#" onclick="sortPosts('video')">Videos</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="terminal-window">
                <h1>Welcome to the Terminal</h1>
                <p>Here are the posts from the selected month.</p>

                <div id="posts" class="month-posts"></div>
            </div>
        </div>
    </div>

    <script>
        let activeMonth = 'november';  
        let currentSortType = null; 
        let audio = null; // Global variable for audio player

        const posts = {
            november: [
                { title: "NLFA", date: "2024-11-15", type: "image", src: "IMG_7888.jpg" },
                { title: "ISL Digest Week#1", date: "2024-11-14", type: "video", src: "ISL_DIGEST.mp4" }
            ],
            december: [
                { title: "Post 2", date: "2024-12-05", type: "image", src: "image2.jpg" },
                { title: "Another Video Post", date: "2024-12-01", type: "video", src: "video2.mp4" }
            ],
            museum: [
                { title: "tacobellguy", date: "2024-11-13", type: "video", src: "tacobellguy.mp4" },
                { title: "Soybomberhelloween", date: "2024-11-12", type: "video", src: "Soybomberhelloween.mp4" }
            ]
        };

        function setActiveMonth(month) {
            activeMonth = month;  
            document.querySelectorAll('.month').forEach(m => m.classList.remove('active'));
            document.querySelector(`.month[onclick="setActiveMonth('${month}')"]`).classList.add('active');
            showPosts(month, currentSortType);  
        }

        function showPosts(month, filterType = null) {
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = '';

            let filteredPosts;
            if (filterType === 'all' || !filterType) {
                filteredPosts = posts[month];
            } else {
                filteredPosts = posts[month].filter(post => post.type === filterType);
            }

            filteredPosts.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');

                const minimizeButton = document.createElement('button');
                minimizeButton.classList.add('minimize-btn');
                minimizeButton.innerText = '-';
                minimizeButton.onclick = () => {
                    togglePostVisibility(postElement);
                };

                const titleElement = document.createElement('h3');
                titleElement.classList.add('post-title');
                titleElement.innerText = post.title;
                titleElement.onclick = () => {
                    togglePostVisibility(postElement);
                };

                const dateElement = document.createElement('p');
                dateElement.classList.add('post-date');
                dateElement.innerText = `Posted on: ${post.date}`;

                const mediaElement = document.createElement(post.type === "video" ? 'video' : 'img');
                mediaElement.src = post.src;
                mediaElement.onclick = () => {
                    if (post.type === "image") {
                        togglePostVisibility(postElement);
                    }
                };

                if (post.type === 'video') {
                    mediaElement.controls = true;
                }

                const contentDiv = document.createElement('div');
                contentDiv.classList.add('post-content');
                contentDiv.appendChild(dateElement);
                contentDiv.appendChild(mediaElement);

                postElement.appendChild(minimizeButton);
                postElement.appendChild(titleElement);
                postElement.appendChild(contentDiv);
                postsContainer.appendChild(postElement);
            });
        }

        function togglePostVisibility(postElement) {
            postElement.classList.toggle('minimized');
        }

        function sortPosts(type) {
            currentSortType = type;
            showPosts(activeMonth, type);
        }

        // Declare audio globally so it can be used across different functions
       

        function playRandomMP3() {
            const mp3Files = [
                '/audio/E1 (3x3) - Without E1 (Official Video) #ALG.mp3',
                '/audio/Lilniina - cigirl (Official Music Video).mp3',
                '/audio/Lilniina - e-m@il (Official Music Video).mp3',
                '/audio/Molly Santana - What Did I Do Today？ (Official Video).mp3',
                '/audio/Nettspend - F＊CK SWAG (Official Music Video).mp3',
                '/audio/Nettspend - Just A Teen (Music Video).mp3',
                '/audio/SHED THEORY - BEAVER.mp3'
            ];

            // Choose a random file from the list
            const randomFile = mp3Files[Math.floor(Math.random() * mp3Files.length)];
            console.log("Playing file:", randomFile);  // Log to see which file is being selected

            // If there is an existing audio object, pause and reset it before playing the new one
            if (audio) {
                audio.pause();  // Pause the current audio if any
                audio.currentTime = 0;  // Reset time to the beginning
            }

            // Create a new audio object and play the selected random file
            audio = new Audio(randomFile);
            audio.play().catch(error => {
                console.error("Error playing audio:", error);  // Log any errors when trying to play the audio
            });

            // Display the title of the currently playing song
            document.getElementById('current-song-title').innerText = `Now Playing: ${randomFile.split('/').pop()}`;

            // When the song finishes, play the next one
            audio.onended = function() {
                playRandomMP3();  // Call playRandomMP3 recursively to play the next song
            };

            // Show the pause and skip buttons
            document.getElementById('pauseButton').style.display = 'inline';
            document.getElementById('skipButton').style.display = 'inline';
        }

        // Pause audio function
        function pauseAudio() {
            if (audio) {
                audio.pause();
            }
        }

        // Skip audio function (Stop and reset)
        function skipAudio() {
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
            }
        }

        // Set volume based on slider input
        function setVolume(value) {
            if (audio) {
                audio.volume = value / 100;  // Set volume based on slider value (range 0-1)
            }
        }


        setActiveMonth('november');
    </script>
</body>
</html>
