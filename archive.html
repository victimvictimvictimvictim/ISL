<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISL ARCHIVE</title>
    <link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.4/dist/terminal.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #2c2f36;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .month, .museum-tab, .play-random-mp3-btn {
            font-size: 1.2rem;
            margin: 10px 0;
            cursor: pointer;
        }

        .month:hover, .museum-tab:hover, .play-random-mp3-btn:hover {
            color: #ffcc00;
        }

        .month.active {
            color: #ffcc00;
            font-weight: bold;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #1c1f22;
            color: white;
        }

        .terminal-bar {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            padding: 5px;
        }

        .terminal-icon {
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border-radius: 50%;
        }

        .terminal-red { background-color: red; }
        .terminal-yellow { background-color: yellow; }
        .terminal-green { background-color: green; }

        .terminal-window {
            background-color: #111;
            padding: 20px;
            border-radius: 5px;
        }

        .btn {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ffcc00;
        }

        .post {
            background-color: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative;
        }

        .post img, .post video {
            max-width: 600px;
            height: auto;
            object-fit: contain;
            border-radius: 5px;
            cursor: pointer;
        }

        .post-title {
            font-size: 1.5rem;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .post-date {
            font-size: 0.9rem;
            color: #888;
        }

        .month-posts {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .minimize-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background-color: transparent;
            color: white;
            border: none;
            font-size: 1.8rem;
            padding: 5px;
            cursor: pointer;
        }

        .minimized .post-content {
            display: none;
        }

        .sidebar .month, .sidebar .museum-tab, .sidebar .play-random-mp3-btn {
            margin-bottom: 15px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ffcc00;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Styling for the new audio controls */
        .audio-controls {
            margin-top: 20px;
        }

        .audio-slider {
            width: 100%;
            margin-top: 10px;
        }

        .song-title {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #fff;
        }
    </style>
</head>
<body class="terminal-dark">
    <div class="sidebar">
        <h2>ISL ARCHIVE</h2>
        <div class="month" onclick="setActiveMonth('december')">DEC24</div>
        <div class="month" onclick="setActiveMonth('november')">NOV24</div>
        <div class="month" onclick="setActiveMonth('museum')">Museum</div>
        <div class="play-random-mp3-btn" onclick="playRandomMP3()">ISL RADIO</div>

        <!-- Audio controls added below -->
        <div class="audio-controls">
            <button onclick="pauseAudio()" id="pauseButton" class="btn">Pause</button>
            <button onclick="skipAudio()" id="skipButton" class="btn">Skip</button>
            <label for="audioVolume">Volume:</label>
            <input type="range" id="audioVolume" class="audio-slider" value="100" max="100" onchange="setVolume(this.value)">
        </div>
    </div>

    <div class="content">
        <div class="terminal">
            <div class="terminal-bar">
                <div>
                    <span class="terminal-icon terminal-red"></span>
                    <span class="terminal-icon terminal-yellow"></span>
                    <span class="terminal-icon terminal-green"></span>
                </div>
                <div>
                    <button onclick="window.location.href='/'" class="btn">Back to Home</button>
                    <div class="dropdown">
                        <button class="btn">Sort</button>
                        <div class="dropdown-content">
                            <a href="#" onclick="sortPosts('all')">All</a>
                            <a href="#" onclick="sortPosts('image')">Images</a>
                            <a href="#" onclick="sortPosts('video')">Videos</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="terminal-window">
                <h1>Welcome to the Terminal</h1>
                <p>Here are the posts from the selected month.</p>

                <div id="posts" class="month-posts"></div>
            </div>
        </div>

        <div id="current-song-title" class="song-title"></div>
    </div>

    <script>
        let activeMonth = 'november';  
        let currentSortType = null; 
        let audio = null; // Global variable for audio player

        const posts = {
            november: [
                { title: "NLFA", date: "2024-11-15", type: "image", src: "IMG_7888.jpg" },
                { title: "ISL Digest Week#1", date: "2024-11-14", type: "video", src: "ISL_DIGEST.mp4" }
            ],
            december: [
                { title: "Post 2", date: "2024-12-05", type: "image", src: "image2.jpg" },
                { title: "Another Video Post", date: "2024-12-01", type: "video", src: "video2.mp4" }
            ],
            museum: [
                { title: "tacobellguy", date: "2024-11-13", type: "video", src: "tacobellguy.mp4" },
                { title: "Soybomberhelloween", date: "2024-11-12", type: "video", src: "Soybomberhelloween.mp4" }
            ]
        };

        function setActiveMonth(month) {
            activeMonth = month;  
            document.querySelectorAll('.month').forEach(m => m.classList.remove('active'));
            document.querySelector(`.month[onclick="setActiveMonth('${month}')"]`).classList.add('active');
            showPosts(month, currentSortType);  
        }

        function showPosts(month, filterType = null) {
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = '';

            let filteredPosts;
            if (filterType === 'all' || !filterType) {
                filteredPosts = posts[month];
            } else {
                filteredPosts = posts[month].filter(post => post.type === filterType);
            }

            filteredPosts.sort((a, b) => new Date(b.date) - new Date(a.date));  

            filteredPosts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.classList.add(post.type);

                const minimizeButton = document.createElement('button');
                minimizeButton.classList.add('minimize-btn');
                minimizeButton.innerHTML = '-';
                minimizeButton.onclick = function () {
                    postElement.classList.toggle('minimized');
                };
                postElement.appendChild(minimizeButton);

                const title = document.createElement('div');
                title.classList.add('post-title');
                title.textContent = post.title;
                postElement.appendChild(title);

                const date = document.createElement('div');
                date.classList.add('post-date');
                date.textContent = post.date;
                postElement.appendChild(date);

                const content = document.createElement('div');
                content.classList.add('post-content');

                if (post.type === 'image') {
                    const img = document.createElement('img');
                    img.src = post.src;
                    content.appendChild(img);
                } else if (post.type === 'video') {
                    const video = document.createElement('video');
                    video.src = post.src;
                    video.controls = true;
                    content.appendChild(video);
                }

                postElement.appendChild(content);
                postsContainer.appendChild(postElement);
            });
        }

        function sortPosts(type) {
            currentSortType = type;
            showPosts(activeMonth, type);
        }

        const mp3Files = [
            '/audio/e13x3-without.mp3',
            '/audio/Lilniina - cigirl (Official Music Video).mp3',
            '/audio/Lilniina - e-m@il (Official Music Video).mp3',
            '/audio/Molly Santana - What Did I Do Today？ (Official Video).mp3',
            '/audio/Nettspend - F＊CK SWAG (Official Music Video).mp3',
            '/audio/Nettspend - Just A Teen (Music Video).mp3',
            '/audio/SHED THEORY - BEAVER.mp3'
        ];

        let currentSongIndex = 0;

        function playRandomMP3() {
            if (!audio) {
                audio = new Audio(mp3Files[currentSongIndex]);
            } else {
                audio.src = mp3Files[currentSongIndex];
            }

            audio.play();
            document.getElementById('current-song-title').textContent = `Now Playing: ${mp3Files[currentSongIndex].split('/').pop()}`;
        }

        function pauseAudio() {
            if (audio) {
                audio.pause();
            }
        }

        function skipAudio() {
            if (audio) {
                currentSongIndex = (currentSongIndex + 1) % mp3Files.length;
                playRandomMP3();
            }
        }

        function setVolume(volume) {
            if (audio) {
                audio.volume = volume / 100;
            }
        }

        window.onload = function() {
            setActiveMonth('november');
        };
    </script>
</body>
</html>
