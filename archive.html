<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISL ARCHIVE</title>
    <link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.4/dist/terminal.min.css">
    <style>
        /* Styling as before */
        .btn {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ffcc00;
        }

        /* Minimize Button Styling */
        .minimize-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background-color: transparent;
            color: white;
            border: none;
            font-size: 1.8rem;
            padding: 5px;
            cursor: pointer;
        }

        .minimized .post-content {
            display: none;
        }

        .post-title {
            font-size: 1.5rem;
            margin-bottom: 5px;
            cursor: pointer; /* Make the title clickable */
        }

        /* Additional styles if necessary */
    </style>
</head>
<body class="terminal-dark">
    <div class="sidebar">
        <h2>ISL ARCHIVE</h2>
        <div class="month" onclick="showPosts('december')">DEC24</div>
        <div class="month" onclick="showPosts('november')">NOV24</div>
        <div class="museum-tab" onclick="showMuseum()">Museum</div>
    </div>

    <div class="content">
        <div class="terminal">
            <div class="terminal-bar">
                <span class="terminal-icon terminal-red"></span>
                <span class="terminal-icon terminal-yellow"></span>
                <span class="terminal-icon terminal-green"></span>
            </div>
            <div class="terminal-window">
                <h1>Welcome to the Terminal CSS Subtab</h1>
                <p>This subtab is styled with Terminal CSS for a retro look!</p>
                <button onclick="window.location.href='/'" class="btn">Back to Home</button>

                <div id="posts" class="month-posts">
                    <!-- Posts will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const posts = {
            november: [
                {
                    title: "NL_FA",
                    date: "2024-11-15",
                    type: "image",
                    src: "IMG_7888.jpg",
                },
                {
                    title: "ISL Digest Week#1",
                    date: "2024-11-14",
                    type: "video",
                    src: "ISL_DIGEST.mp4",
                }
            ],
            december: [
                {
                    title: "Post 2",
                    date: "2024-12-05",
                    type: "image",
                    src: "image2.jpg",
                },
                {
                    title: "Another Video Post",
                    date: "2024-12-01",
                    type: "video",
                    src: "video2.mp4",
                }
            ]
        };

        function showPosts(month) {
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = ''; // Clear previous posts

            const sortedPosts = posts[month].sort((a, b) => new Date(b.date) - new Date(a.date));

            sortedPosts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');

                const minimizeButton = document.createElement('button');
                minimizeButton.classList.add('minimize-btn');
                minimizeButton.innerText = '-';
                minimizeButton.onclick = () => togglePostVisibility(postElement);

                const titleElement = document.createElement('h2');
                titleElement.classList.add('post-title');
                titleElement.innerText = post.title;
                titleElement.onclick = () => togglePostVisibility(postElement); // Make title clickable

                const dateElement = document.createElement('p');
                dateElement.classList.add('post-date');
                dateElement.innerText = `Posted on: ${post.date}`;

                const mediaElement = document.createElement(post.type === "video" ? 'video' : 'img');
                mediaElement.src = post.src;

                if (post.type === 'video') {
                    mediaElement.controls = true;
                    mediaElement.width = 400;
                    mediaElement.height = 225;
                }

                const contentDiv = document.createElement('div');
                contentDiv.classList.add('post-content');
                contentDiv.appendChild(dateElement);
                contentDiv.appendChild(mediaElement);

                postElement.appendChild(minimizeButton);
                postElement.appendChild(titleElement);
                postElement.appendChild(contentDiv);
                postsContainer.appendChild(postElement);
            });
        }

        function togglePostVisibility(postElement) {
            postElement.classList.toggle('minimized');
        }

        function showMuseum() {
            alert('Museum tab clicked!');
        }
    </script>
</body>
</html>
