<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISL ARCHIVE</title>
    <link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.4/dist/terminal.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #2c2f36;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .month, .museum-tab, .play-random-mp3-btn {
            font-size: 1.2rem;
            margin: 10px 0;
            cursor: pointer;
        }

        .month:hover, .museum-tab:hover, .play-random-mp3-btn:hover {
            color: #ffcc00;
        }

        .month.active {
            color: #ffcc00;
            font-weight: bold;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #1c1f22;
            color: white;
        }

        .terminal-bar {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            padding: 5px;
        }

        .terminal-icon {
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border-radius: 50%;
        }

        .terminal-red { background-color: red; }
        .terminal-yellow { background-color: yellow; }
        .terminal-green { background-color: green; }

        .terminal-window {
            background-color: #111;
            padding: 20px;
            border-radius: 5px;
        }

        .btn {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ffcc00;
        }

        .post {
            background-color: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative;
        }

        .post img, .post video {
            max-width: 600px;
            height: auto;
            object-fit: contain;
            border-radius: 5px;
            cursor: pointer;
        }

        .post-title {
            font-size: 1.5rem;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .post-date {
            font-size: 0.9rem;
            color: #888;
        }

        .month-posts {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .minimize-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background-color: transparent;
            color: white;
            border: none;
            font-size: 1.8rem;
            padding: 5px;
            cursor: pointer;
        }

        .minimized .post-content {
            display: none;
        }

        .sidebar .month, .sidebar .museum-tab, .sidebar .play-random-mp3-btn {
            margin-bottom: 15px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ffcc00;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .audio-controls {
            margin-top: 20px;
        }

        .audio-slider {
            width: 100%;
            margin-top: 10px;
        }

        .song-title {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #39ff14;
            font-family: "Courier New", Courier, monospace;
            white-space: nowrap;
            animation: scrollText 10s linear infinite;
        }

        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Black Screen */
        .black-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hidden {
            display: none;
        }

        .form-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="terminal-dark">
    <!-- Black Screen Blocker (Initially Visible) -->
    <div id="blackScreen" class="black-screen">
        <h1>Please Log In</h1>
        <div id="loginForm" class="form-container">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button onclick="loginUser()">Log In</button>
            <button onclick="showSignupForm()">Sign Up</button>
        </div>
        <div id="signupForm" class="form-container hidden">
            <h2>Sign Up</h2>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button onclick="signupUser()">Sign Up</button>
            <button onclick="showLoginForm()">Already have an account? Log In</button>
        </div>
    </div>

    <!-- Archive Content (Initially Hidden) -->
    <div id="archiveContent" class="content hidden">
        <div class="sidebar">
            <h2>ISL ARCHIVE</h2>
            <div class="month" onclick="setActiveMonth('december')">DEC24</div>
            <div class="month" onclick="setActiveMonth('november')">NOV24</div>
            <div class="month" onclick="setActiveMonth('museum')">Museum</div>
            <div class="play-random-mp3-btn" onclick="playRandomMP3()">ISL RADIO</div>

            <div class="audio-controls">
                <button onclick="pauseAudio()" id="pauseButton" class="btn">Pause</button>
                <button onclick="skipAudio()" id="skipButton" class="btn">Skip</button>
                <label for="audioVolume">Volume:</label>
                <input type="range" id="audioVolume" class="audio-slider" value="100" max="100" onchange="setVolume(this.value)">
                <div id="current-song-title" class="song-title"></div>
            </div>
        </div>

        <div class="content">
            <div class="terminal">
                <div class="terminal-bar">
                    <div>
                        <span class="terminal-icon terminal-red"></span>
                        <span class="terminal-icon terminal-yellow"></span>
                        <span class="terminal-icon terminal-green"></span>
                    </div>
                    <div>
                        <button onclick="window.location.href='/'" class="btn">Back to Home</button>
                        <div class="dropdown">
                            <button class="btn">Sort</button>
                            <div class="dropdown-content">
                                <a href="#" onclick="sortPosts('all')">All</a>
                                <a href="#" onclick="sortPosts('image')">Images</a>
                                <a href="#" onclick="sortPosts('video')">Videos</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="terminal-window">
                    <h1>weird ass aspgeres kid</h1>
                    <p>actually highlighted this LOLLLL...probly..noah</p>

                    <div id="posts" class="month-posts"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDoim0HfMd649cWe3wTpLbjiZZP-su6YBU",
            authDomain: "islisl.firebaseapp.com",
            projectId: "islisl",
            storageBucket: "islisl.firebasestorage.app",
            messagingSenderId: "848173163623",
            appId: "1:848173163623:web:2beef24b519032da78b97d"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function showLoginForm() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
        }

        function showSignupForm() {
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
        }

        function loginUser() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    document.getElementById('blackScreen').style.display = 'none';
                    document.getElementById('archiveContent').style.display = 'block';
                })
                .catch((error) => {
                    console.error('Login Error:', error.message);
                    alert('Login failed: ' + error.message);
                });
        }

        function signupUser() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('Account created successfully!');
                    showLoginForm();
                })
                .catch((error) => {
                    console.error('Signup Error:', error.message);
                    alert('Signup failed: ' + error.message);
                });
        }

        function playRandomMP3() {
            const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
            audio.play();
            audio.volume = 0.5;
            document.getElementById('current-song-title').innerText = "Now playing: SoundHelix Song 1";
        }

        function pauseAudio() {
            const audio = document.querySelector('audio');
            if (audio) audio.pause();
        }

        function skipAudio() {
            const audio = document.querySelector('audio');
            if (audio) audio.currentTime = audio.duration;
        }

        function setVolume(volume) {
            const audio = document.querySelector('audio');
            if (audio) audio.volume = volume / 100;
        }

        function setActiveMonth(month) {
            console.log('Active month set to: ' + month);
        }

        function sortPosts(type) {
            console.log('Sorting posts by: ' + type);
        }
    </script>
</body>
</html>
