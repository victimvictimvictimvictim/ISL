<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - ISL Archive</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // Firebase configuration
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDoim0HfMd649cWe3wTpLbjiZZP-su6YBU",
            authDomain: "islisl.firebaseapp.com",
            projectId: "islisl",
            storageBucket: "islisl.firebasestorage.app",
            messagingSenderId: "955676281907",
            appId: "1:955676281907:web:808529df880af0aacc2746",
            measurementId: "G-267W98LCC5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check if user is logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("user-profile").textContent = `Hello, ${user.displayName || user.email}`;
            } else {
                window.location.href = '/login.html'; // Redirect if not logged in
            }
        });

        // Function to display posts
        async function loadPosts() {
            const postsCollection = collection(db, "forumPosts");
            const postsSnapshot = await getDocs(postsCollection);
            const postsList = document.getElementById("posts-list");
            postsSnapshot.forEach(doc => {
                const post = doc.data();
                const postElement = document.createElement("div");
                postElement.classList.add("post");
                postElement.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <small>Posted on: ${post.date}</small>
                `;
                postsList.appendChild(postElement);
            });
        }

        // Submit new post
        async function submitPost(event) {
            event.preventDefault();
            const title = document.getElementById("post-title").value;
            const content = document.getElementById("post-content").value;
            const date = new Date().toLocaleString();

            try {
                await addDoc(collection(db, "forumPosts"), {
                    title: title,
                    content: content,
                    date: date
                });
                loadPosts(); // Reload posts after submission
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        }

        window.onload = function() {
            loadPosts();
            document.getElementById("post-form").addEventListener("submit", submitPost);
        }
    </script>
</head>
<body>
    <h1>Forum - ISL Archive</h1>
    
    <!-- User Profile -->
    <div id="user-profile" style="text-align: right;"></div>

    <!-- Post Form -->
    <form id="post-form">
        <label for="post-title">Title:</label>
        <input type="text" id="post-title" required>
        <br>
        <label for="post-content">Content:</label>
        <textarea id="post-content" required></textarea>
        <br>
        <button type="submit">Submit Post</button>
    </form>

    <hr>

    <!-- Posts List -->
    <div id="posts-list">
        <!-- Posts will be dynamically loaded here -->
    </div>

</body>
</html>
