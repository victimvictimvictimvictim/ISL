<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISL ARCHIVE</title>
    <link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.4/dist/terminal.min.css">
    <style>
        /* Body style to use flex layout */
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #2c2f36;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .month {
            font-size: 1.2rem;
            margin: 10px 0;
            cursor: pointer;
        }

        .month:hover {
            color: #ffcc00;
        }

        /* Content window styles */
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #1c1f22;
            color: white;
        }

        /* Terminal Bar */
        .terminal-bar {
            background-color: #333;
            display: flex;
            justify-content: flex-start;
            padding: 5px;
        }

        .terminal-icon {
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border-radius: 50%;
        }

        .terminal-red { background-color: red; }
        .terminal-yellow { background-color: yellow; }
        .terminal-green { background-color: green; }

        /* Terminal Window */
        .terminal-window {
            background-color: #111;
            padding: 20px;
            border-radius: 5px;
        }

        .btn {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ffcc00;
        }

        /* Post Styling */
        .post {
            background-color: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .post img, .post video {
            max-width: 100%; /* Make the image/video fit within the container */
            height: auto; /* Ensure proper aspect ratio */
            max-height: 400px; /* Limit the image height */
            object-fit: cover; /* Ensure image doesn't stretch and maintains aspect ratio */
            border-radius: 5px;
        }

        .post-title {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .post-date {
            font-size: 0.9rem;
            color: #888;
        }

        .month-posts {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
    </style>
</head>
<body class="terminal-dark">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>ISL ARCHIVE</h2>
        <div class="month" onclick="showPosts('november')">DEC24</div>
        <div class="month" onclick="showPosts('november')">NOV24</div>
    </div>

    <!-- Content Area -->
    <div class="content">
        <div class="terminal">
            <!-- Terminal Bar -->
            <div class="terminal-bar">
                <span class="terminal-icon terminal-red"></span>
                <span class="terminal-icon terminal-yellow"></span>
                <span class="terminal-icon terminal-green"></span>
            </div>

            <!-- Terminal Window -->
            <div class="terminal-window">
                <h1>Welcome to the Terminal CSS Subtab</h1>
                <p>This subtab is styled with Terminal CSS for a retro look!</p>
                <button onclick="window.location.href='index.html'" class="btn">Back to Home</button>
                
                <!-- Posts -->
                <div id="posts" class="month-posts">
                    <!-- Dynamic Posts will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add JavaScript at the end of the body -->
    <script>
        const posts = {
            november: [
                {
                    title: "NL_FA",
                    date: "2024-11-15",
                    type: "image",
                    src: "IMG_7888.jpg",  // Example image source
                },
                {
                    title: "ISL Digest Week#1",
                    date: "2024-11-14",
                    type: "video",
                    src: "ISL_DIGEST.mp4",  // Example video source
                }
            ],
            december: [
                {
                    title: "Post 2",
                    date: "2024-12-05",
                    type: "image",
                    src: "image2.jpg",  // Example image source
                },
                {
                    title: "Another Video Post",
                    date: "2024-12-01",
                    type: "video",
                    src: "video2.mp4",  // Example video source
                }
            ]
        };

        function showPosts(month) {
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = ''; // Clear previous posts

            // Sort posts by date (newest first)
            const sortedPosts = posts[month].sort((a, b) => new Date(b.date) - new Date(a.date));

            // Create HTML for each post
            sortedPosts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                
                const titleElement = document.createElement('h2');
                titleElement.classList.add('post-title');
                titleElement.innerText = post.title;

                const dateElement = document.createElement('p');
                dateElement.classList.add('post-date');
                dateElement.innerText = `Posted on: ${post.date}`;

                const mediaElement = document.createElement(post.type === "video" ? 'video' : 'img');
                mediaElement.src = post.src;

                if (post.type === 'video') {
                    mediaElement.controls = true; // Add controls for video
                    mediaElement.width = 400; // Set a fixed width for the video if necessary
                    mediaElement.height = 225; // Optional: Adjust the height to maintain aspect ratio
                }

                postElement.appendChild(titleElement);
                postElement.appendChild(dateElement);
                postElement.appendChild(mediaElement);

                postsContainer.appendChild(postElement);
            });
        }
    </script>
</body>
</html>
